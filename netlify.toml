# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Default build command.
  Command = "yarn build"

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  Publish = "dist"

# Specific branch context: all deploys from this specific branch will inherit
# these settings.
[context.master] # 'master' is a branch name
  environment = { VUE_APP_API_ENDPOINT = "https://variable.sokrio.com/api/v1", VUE_APP_LANDLORD_API_ENDPOINT = "https://base.sokrio.com/api/v1", VUE_APP_BASE_URL = "https://app.sokrio.com", VUE_APP_ASSET_URL = "https://cdn.sokrio.com", VUE_APP_GMAP_KEY="AIzaSyB8y8aUkmxYZ4Vf-vssBncTpGeIjYypsn8" }

[context.develop] # 'develop' is a branch name
  environment = { VUE_APP_API_ENDPOINT = "https://variable.staging.sokrio.com/api/v1", VUE_APP_LANDLORD_API_ENDPOINT = "https://base.staging.sokrio.com/api/v1", VUE_APP_BASE_URL = "https://app.staging.sokrio.com", VUE_APP_ASSET_URL = "https://cdn-staging.sokrio.com", VUE_APP_GMAP_KEY="AIzaSyB8y8aUkmxYZ4Vf-vssBncTpGeIjYypsn8" }

# The following redirect is intended for use with most SPAs that handle
# routing internally.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
